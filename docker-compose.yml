volumes:
  pg_t1:

services:
  t1-db-host:
    image: postgres
    restart: always
    container_name: t1-postgres
    volumes:
      - pg_t1:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=t1
      - POSTGRES_PASSWORD=t1
      - POSTGRES_DB=t1_db
      - PGDATA=/var/lib/postgresql/data
    ports:
      - "5000:5432"
    healthcheck:
      test: /usr/bin/pg_isready
      interval: 5s
      timeout: 10s
      retries: 120

  t1-service-module1:
    restart: no
    build: . #./module1/
    container_name: t1-main-app
    depends_on:
      t1-db-host:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://t1-db-host:5432/t1_db
      - SPRING_DATASOURCE_USERNAME=t1
      - SPRING_DATASOURCE_PASSWORD=t1

  t1-service-module2:
    restart: always
    build: ./module2/
    container_name: t1-accept-transaction-app
    ports:
      - "8081:8080"

  t1-check-client-app:
    restart: no
    build: ./check-client-service/
    container_name: t1-check-client-app
    ports:
      - "8082:8080"

  t1-unlock-service:
    restart: no
    build: ./unblocking-service/
    container_name: t1-unlock-app
    ports:
      - "8083:8080"
      
  zookeeper_t1:
    image: confluentinc/cp-zookeeper:5.5.0
    hostname: zookeeper_t1
    container_name: zookeeper_t1
    ports:
      - "2182:2182"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2182
      ZOOKEEPER_TICK_TIME: 2000

  broker_t1:
      image: confluentinc/cp-kafka:5.5.0
      hostname: broker_t1
      container_name: broker_t1
      depends_on:
        - zookeeper_t1
      ports:
        - "29092:29092"
        - "9092:9092"
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: 'zookeeper_t1:2182'
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker_t1:9092
#        ,PLAINTEXT_HOST://broker_t1:9092
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
        KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - broker_t1
    container_name: kafka-ui
    ports:
      - "8000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker_t1:9092